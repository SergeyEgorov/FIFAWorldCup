<h1>Statistics</h1>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-6" style="background:#fff;" ng-repeat="group in groupsStatistic">
            <h4 class="text-center">{{ group.letter }}</h4>

            <nvd3-pie-chart
                    id="exampleId{{ $index }}"
                    data="group.teams"
                    x="xFunction()"
                    y="yFunction()"
                    width="450"
                    height="450"
                    showLabels="true"
                    pieLabelsOutside="false"
                    showValues="true"
                    showLegend="true"
                    labelType="percent">
                <svg></svg>
            </nvd3-pie-chart>
        </div>
     </div>
    <div class="row">

    </div>
</div>
